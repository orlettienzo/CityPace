            <script>
                let menuButton = document.querySelector('.hamburger-menu-button');
                let menuExitButton = document.querySelector('.hamburger-exit-button');
                let menu = document.querySelector('.hamburger-menu');
                let dimmer = document.querySelector('.dimmer');
        
                menuButton.addEventListener('click', function(){
                    menu.classList.add('active');
                    dimmer.classList.add('active');
                });
        
                menuExitButton.addEventListener('click', function(){
                    menu.classList.remove('active');
                    dimmer.classList.remove('active');
                });

                menuButton.addEventListener('keydown', function(e){
                    if(e.key === 'Enter'){
                        menu.classList.add('active');
                        dimmer.classList.add('active');
                    }
                });

                menuExitButton.addEventListener('keydown', function(e){
                    if(e.key === 'Enter'){
                        menu.classList.remove('active');
                        dimmer.classList.remove('active');
                    }
                });
        
            </script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                if (!document.body.dataset.disableScrollScript) {
                    if(window.scrollY!=0){
                        document.querySelector('.navbar').classList.add('scrolled');
                    };
                    window.addEventListener('scroll', function(){
                        if(window.scrollY!=0){
                            document.querySelector('.navbar').classList.add('scrolled');
                        } else {
                            document.querySelector('.navbar').classList.remove('scrolled');
                        }
                    });
                } else {
                    document.querySelector('.navbar').classList.add('scrolled');
                    document.querySelector('footer').remove();
                }
            });
            
            
        </script>
