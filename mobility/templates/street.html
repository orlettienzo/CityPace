{% extends "base.html" %}

{% block title %}
Rues
{% endblock %}

{% block content %}
<section>
    <h2>Liste des rues</h2>
    <table>
        <tr>
            <th>Identifiant de la rue</th>
            <th>Nom</th>
            <th>Code postal</th>
            <th>Ville</th>
        </tr>
        {% for street in streets %}
        <tr>
            <td>{{ street.rue_id }}</td>
            <td>{{ street.nom }}</td>
            <td>{{ street.code_postal }}</td>
            <td>{{ street.city_name }}</td>

        </tr>
        {% endfor %}
    </table>
</section>
{% endblock %}
